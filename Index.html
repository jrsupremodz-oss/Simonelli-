<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor, Simonelli</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Permite clics a través del overlay */
        }

        .message {
            position: absolute;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 10px #ff007b, 0 0 20px #ff007b;
            animation: fade-in 2s forwards;
            opacity: 0;
            pointer-events: auto;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .message:hover {
            transform: scale(1.05);
        }

        #image-plane {
            position: absolute;
            z-index: 10;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="overlay">
        <h1 class="message" id="initial-message">Haz clic en la pantalla...</h1>
    </div>

    <script>
        // Variables globales para la escena de Three.js
        let scene, camera, renderer;
        let particles, geometry, material;
        let imagePlane;
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;
        let messageElement;
        let messages;
        let messageIndex = 0;

        // URL de la imagen. La he cambiado por un marcador de posición que funciona.
        // Reemplaza este enlace con el de tu foto para que se muestre.
        const imageUrl = "https://imgur.com/a/7THjNwz";

        // Mensajes románticos
        const allMessages = [
            "Para mi amor, Simonelli ❤️",
            "Nuestros recuerdos, mis tesoros.",
            "Tú eres la estrella que más brilla en mi universo.",
            "Cada momento contigo es magia pura.",
            "Te amo, Simonelli. Por siempre y para siempre.",
            "Eres un poquito lambucia Pero igual te amo"
        ];

        // Función para inicializar la escena 3D
        function init() {
            const container = document.getElementById('canvas-container');

            // Configurar la escena
            scene = new THREE.Scene();

            // Configurar la cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 250;

            // Configurar el renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Crear las partículas (efecto de polvo estelar)
            const particleCount = 2000;
            geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];
            const color = new THREE.Color();

            for (let i = 0; i < particleCount; i++) {
                // Posiciones aleatorias
                positions.push(Math.random() * 2000 - 1000);
                positions.push(Math.random() * 2000 - 1000);
                positions.push(Math.random() * 2000 - 1000);

                // Colores románticos
                color.setHSL(0.85, 0.7, 0.7); // Tono rosado
                colors.push(color.r, color.g, color.b);

                // Tamaños
                sizes.push(20);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            material = new THREE.PointsMaterial({
                size: 15,
                vertexColors: true,
                transparent: true,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Cargar la imagen
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                imageUrl,
                function(texture) {
                    const planeGeometry = new THREE.PlaneGeometry(300, 200, 1);
                    const planeMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
                    imagePlane = new THREE.Mesh(planeGeometry, planeMaterial);
                    imagePlane.position.set(0, 0, -100);
                    scene.add(imagePlane);
                },
                undefined, // Función para el progreso
                function(error) {
                    console.error('Error al cargar la imagen:', error);
                    // Si la imagen falla, se muestra un mensaje en su lugar
                    const textSprite = createTextSprite("Lo siento, no se pudo cargar la imagen", { fontsize: 32, fontface: "Arial", borderColor: { r:255, g:0, b:0, a:1.0 }, backgroundColor: { r:255, g:100, b:100, a:0.8 } });
                    textSprite.position.set(0, 0, -100);
                    scene.add(textSprite);
                }
            );

            // Eventos para interactividad
            document.addEventListener('mousemove', onDocumentMouseMove, false);
            document.addEventListener('touchstart', onDocumentTouchStart, false);
            document.addEventListener('touchmove', onDocumentTouchMove, false);
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('click', onClick, false);

            messageElement = document.getElementById('initial-message');
            messages = document.getElementById('overlay');
        }

        // Función para la animación
        function animate() {
            requestAnimationFrame(animate);

            // Mover las partículas
            particles.rotation.y += 0.0005;
            particles.rotation.x += 0.0002;

            // Mover la cámara con el ratón
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        // Manejar el movimiento del ratón
        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        }

        // Manejar eventos táctiles
        function onDocumentTouchStart(event) {
            if (event.touches.length === 1) {
                mouseX = event.touches[0].pageX - windowHalfX;
                mouseY = event.touches[0].pageY - windowHalfY;
            }
        }

        function onDocumentTouchMove(event) {
            if (event.touches.length === 1) {
                event.preventDefault();
                mouseX = event.touches[0].pageX - windowHalfX;
                mouseY = event.touches[0].pageY - windowHalfY;
            }
        }

        // Redimensionar la ventana
        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Función para cambiar los mensajes
        function onClick() {
            // Elimina el mensaje actual
            if (messageElement) {
                messageElement.remove();
            }

            // Crea un nuevo mensaje
            const newMessageElement = document.createElement('h1');
            newMessageElement.className = 'message';
            newMessageElement.innerText = allMessages[messageIndex];
            messages.appendChild(newMessageElement);
            messageElement = newMessageElement;

            // Avanza al siguiente mensaje
            messageIndex = (messageIndex + 1) % allMessages.length;
        }

        // Inicia la animación cuando la página carga
        window.onload = function() {
            init();
            animate();
        };

    </script>
</body>
</html>
